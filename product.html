<!DOCTYPE html>

<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>OnlineShop - Produit</title>
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script type="text/javascript" src="./assets/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./assets/js/script.js"></script>
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="./index.html">
          <img alt="logo" src="./assets/img/logo.svg" title="Accueil">
        </a>
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Accueil</a></li>
          <li class="active"><a href="./products.html">Produits</a></li>
          <li><a href="./contact.html">Contact</a></li>
          <li>
            <a class="shopping-cart" href="./shopping-cart.html" title="Panier">
              <span class="fa-stack fa-lg">
                <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                <i class="fa fa-shopping-cart fa-stack-1x"></i>
              </span>
              <span class="count"></span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <article id="product">
      <h1 id="product-name"></h1>
      <div class="row">
        <div class="col">
          <img id="product-image" alt="" src="./assets/img/logo.svg">
        </div>
        <div class="col">
          <section>
            <h2>Description</h2>
            <p></p>
          </section>
          <section id="product-features">
            <h2>Caractéristiques</h2>
            <ul>
            </ul>
          </section>
          <hr>
          <form id="add-to-cart-form" class="pull-right">
            <label for="product-quantity">Quantité:</label>
            <input class="form-control" id="product-quantity" name="quantity" type="number" value="1" min="1">
            <button class="btn" title="Ajouter au panier" type="submit">
              <i class="fa fa-cart-plus"></i>&nbsp; Ajouter
            </button>
          </form>
          <p>Prix: <strong id="product-price"></strong><strong>&thinsp;$</strong></p>
        </div>
      </div>
    </article>
  </main>
  <div id="dialog" class="item-added-dialog hide">
    <div>Le produit a été ajouté au panier.</div>
  </div>
  <br>
  <br>
  <footer>
    <p>
      2023
      <br />
      Nicholas Cooper 20241729, Christina Duong 20238163 et Léane Lavigne 20190113
    </p>
  </footer>
</body>
</html>
